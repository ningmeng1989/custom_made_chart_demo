<div class="container w-auto-xs vertical-center-top" ng-controller="SigninFormController" style="width: 400px"
     ng-init="app.settings.container = false;">
    <div class="navbar-brand block " style="margin: 0px;padding: 0 30px;">
        <img class="signin-logo" src="img/logo_signin.png"/>
    </div>
    <div class="text-center subtitle" >为企业提供一站式数据分析服务</div>
    <div class="sigin-box">
        <div class="nav-tabs-alt" style="margin: 0 20px;">

                <li ng-class="{active:currentSelectedTab==0}" style="width: 100%;text-align: center;"

        <div class="tab-content">
            <div class="tab-pane" ng-class="{active:currentSelectedTab==0}">
                <div class="panel-body" style="padding-top: 20px;">

                    <form name="signin_form" id="signin_form" method="post" action="" style="display: none;">
                        <input name="login" id="login-login" type="text">
                        <input name="password" id="login-password" type="password">
                    </form>

                    <form name="signin_form" class="form-validation" autocomplete="on" ng-login-submit="signin"
                          style="padding: 0 50px;">
                        <!--<div class="list-group list-group-sm" style="margin-bottom: 5px">-->
                            <!--<div class="list-group-item"-->
                                 <!--style="border: 0 none !important;background-color: transparent;margin-top: 20px;">-->
                                <input type="text" id="login" name="login" placeholder="用户名"
                                       class="form-control signin-input" ng-model="user.email" autocomplete="off"
                                       required ng-style="{'border-color':inputboxBorderColor}">
                            <!--</div>-->
                            <!--<div class="list-group-item"-->
                                 <!--style="border: 0 none !important;background-color: transparent;margin-top: 20px;">-->
                                <input type="password" id="signin_password" name="password" placeholder="密码"
                                       class="form-control signin-input" autocomplete="new-password"
                                       ng-model="user.password" required ng-style="{'border-color':inputboxBorderColor}"
                                       minlength="1">
                                <!--<div class="error"><span>用户名或密码错误</span></div>-->
                                <div ng-show="showErrorInfo" class="popover fade bottom in" role="tooltip"
                                     id="popover903273" style="top: 280px; left: 30px; display: block;">
                                    <div class="arrow"></div>
                                    <div class="popover-content" style="padding: 5px 8px">{{authError}}</div>
                                </div>
                            <!--</div>-->
                        <!--</div>-->

                        <div class="row" style="padding: 0 15px;color: #000000;margin-top: 8px">
                            <div class="checkbox m-b-md m-t-none pull-left" ng-show="false">
                                <label class="i-checks">
                                    <input type="checkbox" ng-model="auto_login"><i></i>记住密码
                                </label>
                            </div>
                            <!--<a ui-sref="access.forgotpwd" class="pull-right" style="padding: 0 10px;">忘记密码?</a>-->
                        </div>
                        <!--<div class="list-group-item"-->
                             <!--style="border: 0 none !important;background-color: transparent;margin-top: 20px;">-->
                            <button type="submit" class="btn btn-lg btn-block"
                                    ng-disabled='signin_form.$invalid'
                                    style="margin: 30px 0;background-color: #0099FF;color: #FFF;">
                                登录
                            </button>
                        <!--</div>-->
                    </form>

                    <!--<div style="width: 100%;height: 1px;margin-top:20px;margin-bottom:12px;display: inline-block;background-color: #CCCCCC"></div>-->

                    <!--</div>-->

                    <!--</div>-->
                    <!--</div>-->

                    <!--</div>-->

                </div>
            </div>

            <div class="tab-pane" ng-class="{active:currentSelectedTab==1}">
                <div class="panel-body">
                    <form id="signup_form" name="signup_form" class="form-validation">
                        <div class="list-group list-group-sm">

                            <div class="list-group list-group-sm" style="margin-bottom: 5px">
                                <div class="list-group-item" style="border: 0 none !important;position: relative">
                                    <input nickname-unique type="text" name="nickname" placeholder="昵称"
                                           class="form-control " ng-model="signup_form.username"
                                           onkeyup="this.value=this.value.replace(/(^\s*)|(\s*$)/g, '')"
                                            >

                                    <div ng-show="signup_form.nickname.$error.unique " class="popover fade bottom in"
                                         role="tooltip" style="top: 36px; left: 10px; display: block;">
                                        <div class="arrow"></div>
                                        <div class="popover-content" style="padding: 5px 8px">昵称已经被占用</div>
                                    </div>
                                </div>
                                <div class="list-group-item" style="border: 0 none !important;position: relative">
                                    <input type="text" name="signup_email" placeholder="用户名" class="form-control"
                                           ng-model="signup_form.email"
                                           onkeyup="this.value=this.value.replace(/(^\s*)|(\s*$)/g, '')"
                                           required cs-email-tel-verify>

                                    <div ng-show="'SEC-110' == signUpErrorCode " class="popover fade bottom in"
                                         role="tooltip" style="top: 36px; left: 10px; display: block;">
                                        <div class="arrow"></div>
                                        <div class="popover-content" style="padding: 5px 8px">{{signUpError}}</div>
                                    </div>
                                    <div ng-show="signup_form.signup_email.$error.email_valid "
                                         class="popover fade bottom in" role="tooltip"
                                         style="top: 36px; left: 10px; display: block;">
                                        <div class="arrow"></div>
                                        <div class="popover-content" style="padding: 5px 8px">邮箱或手机号码格式不正确</div>
                                    </div>
                                </div>
                                <div class="list-group-item" style="border: 0 none !important">
                                    <input type="password" id="password" name="password" placeholder="密码(6-16位)"
                                           class="form-control "
                                           ng-model="signup_form.pwd" required minlength="6" maxlength="16"
                                           passwordlevel onkeyup="this.value=this.value.replace(/(^\s*)|(\s*$)/g, '')">

                                    <div id="tips">
                                        <span></span><span></span><span></span><span></span>
                                    </div>
                                    <div ng-show="signup_form.password.$error.pwlevel " class="popover fade bottom in"
                                         role="tooltip" style="top: 36px; left: 10px; display: block;">
                                        <div class="arrow"></div>
                                        <div class="popover-content" style="padding: 5px 8px">
                                            密码长度6~16位，建议至少包含数字、字母或其他字符中的两种
                                        </div>
                                    </div>
                                </div>
                                <div class="list-group-item" style="border: 0 none !important">
                                    <input type="password" placeholder="确认密码" class="form-control"
                                           name="repeat_password" id="repeat_password" minlength="6" maxlength="16"
                                           ng-model="signup_form.repeatPassword" pw-check="password"
                                           onkeyup="this.value=this.value.replace(/(^\s*)|(\s*$)/g, '')" required>

                                    <div ng-show="signup_form.repeat_password.$error.pwmatch "
                                         class="popover fade bottom in" role="tooltip"
                                         style="top: 36px; left: 10px; display: block;">
                                        <div class="arrow"></div>
                                        <div class="popover-content" style="padding: 5px 8px">密码不一致</div>
                                    </div>
                                </div>
                            </div>

                            <div class="" style="margin-top: 6px;padding: 0 10px;border: 0 none;position: relative">
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="signup_form.captcha"
                                           placeholder="请输入右侧的校验码" style="font-size: 12px" required="">
                                  <span class="input-group-btn">
                                        <img id="captcha" ng-src="{{captcha_src}}"
                                             style="cursor: pointer; width: 95px; height: 35px; margin-right: 0px  ;padding-left: 18px;"
                                             ng-click="onChangeCaptcha()"/>
                                        <!--<button class="btn btn-info"  type="button" ng-click="getVerifyCode()">获取验证码</button>-->
                                  </span>
                                </div>
                                <!-- /input-group -->
                            </div>


                            <div class="" style="margin-top: 6px;padding: 0 10px;border: 0 none;position: relative">
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="signup_form.verifyCode"
                                           placeholder="{{verifyCodePlaceholder}}" style="font-size: 12px" required="">
                                  <span class="input-group-btn">
                                        <button id="getcode" class="btn btn-info" style="width: 96px"
                                                ng-disabled='signup_form.signup_email.$invalid || inProcess || coolingDown'
                                                type="button" ng-click="getVerifyCode()">获取验证码
                                        </button>
                                  </span>
                                </div>
                                <!-- /input-group -->
                            </div>

                            <div style="margin-top: 10px;padding: 0 10px;" ng-show="loginEmail">
                                <a href="{{loginEmail}}" target="_blank">激活码已发送到您的注册邮箱，点击前往</a>
                            </div>

                            <div style="margin-top: 10px;padding: 0 10px;" ng-show="isGetCodeByTelSucceed">
                                激活码已发送到您的注册手机号中，请注意查收
                            </div>
                        </div>

                        <div style="margin-top:-8px;padding: 0 10px 10px 10px;color: #ff0000">{{signUpError}}</div>

                        <div class="checkbox m-b-md m-t-none" style="padding: 0 10px;">
                            <label class="i-checks">
                                <input type="checkbox" ng-model="agree" required><i></i> 同意 <a
                                    ng-href="{{local_server}}/landing/service.html" target="_blank">网站注册和服务协议</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()"
                                ng-disabled='signup_form.$invalid'>
                            完成注册
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

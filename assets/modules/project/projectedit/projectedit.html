<div class="modal-header bg-dialog-model-header">
    <h5 class="modal-title">项目信息</h5>
</div>
<div class="modal-body ">
    <form role="form" name="saveForm" class="ng-pristine ng-valid-maxlength ng-valid ng-valid-required">
        <div class="form-group">
            <label>名称:</label>
            <lable ng-if="isOkBtnDisabled()" class="ng-binding ng-scope" style="color: red;padding-left: 5px;">
                {{warning}}
            </lable>
            <input id="name" type="text"
                   class="form-control ng-pristine ng-untouched ng-valid-maxlength ng-valid ng-valid-required"
                   placeholder="" required="" ng-model="project.name" maxlength="25">
        </div>
    </form>
</div>
<div class="modal-footer" style="text-align: center;">
    <button class="btn btn-info btn-modal-dialog" ng-click="ok()" ng-disabled="isOkBtnDisabled()">确认</button>
    <button class="btn btn-default btn-modal-dialog" ng-click="cancel()">取消</button>
</div>
